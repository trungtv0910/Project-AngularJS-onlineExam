<style>
    .auth form .form-group .form-control, .auth form .form-group .dataTables_wrapper select, .dataTables_wrapper .auth form .form-group select {
        background: transparent;
        border-radius: 0 !important;
        font-size: .9375rem;}
    .form-control-lg{
        border-radius: 0px !important;
    }
    .auth-form-light{
        border: 1px solid gray;
        margin: 30px 0px 120px;

    }
</style>
<div class="content">
<br><br>
<div class="row">
    <div class="col-lg-6 mx-auto ">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">

            <h4>Đăng Nhập</h4>
            <h6 class="font-weight-light">Đăng nhập để tiếp tục làm bài thi.</h6>
            <form class="pt-3" >
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                           placeholder="Username" ng-model="user.name" name="name" value="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" value=""
                           placeholder="Password"  ng-model="user.password" name="password">
                </div>
                  <span id="messLog"  style="color: red">{{messLog}}</span>
                <div class="mt-3">
                    <button type="submit"  ng-click="login(user)"  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Đăng Nhập </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                    Tôi chưa có tài khoản! <a href="#!resigter" class="text-primary">Đăng Ký</a>
                </div>
            
            </form>
        </div>
    </div>

</div>
<br><br>
</div>
