<div class="content banner">
    <div class="row">
        <div class="col-md-9">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image/715x400-1-17.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/715x400-1-19.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/715x400-54.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="image/715x400-64.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="anhQc">
                <img src="image/banner-vung-thuong-hieu.png" alt="">
                <div class="btn btn-primary w-100">Tải ứng dụng Free Test</div>
            </div>
        </div>
    </div>
</div>

<!-- content -->
<div class="content listcourse">
    <div class="row" ng-controller="subjectCtrl">
        <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in list_subject ">
            <div class="card oneCard">
                <div class="tiento">New</div>
                <img src="image/logos/{{item.Logo}}"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.Name}}</h5>
                    <p class="card-text">Giáo Viên: Dỗ Thanh Tùng</p>
                    <small class="text-muted"><i class="fa-solid fa-circle-question"></i> 50 Câu
                        hỏi</small>
                    <small class="text-muted"><i class="fa-solid fa-clock"></i> 60 phút</small>
                </div>
                <div class="card-footer">
                    <a href="#!quiz/{{item.Id}}/{{item.Name}}"> <button  class="btn btn-primary">Vào Thi</button></a>
                   
                </div>
            </div>
        </div>
        <!-- một khoá học -->
      
    </div>
</div>

<!-- end content -->
<div ng-include="'components/carousel.html'"></div>
